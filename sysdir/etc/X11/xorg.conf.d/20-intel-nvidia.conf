# Intel GPU - Primary display
Section "Device"
    Identifier "Intel"
    Driver "modesetting"
    BusID "PCI:0:2:0"
    Option "AccelMethod" "glamor"
    Option "DRI" "3"
    Option "TearFree" "true"
EndSection

# NVIDIA GPU - Render only  
Section "Device"
    Identifier "NVIDIA"
    Driver "nvidia"
    BusID "PCI:1:0:0"
    Option "AllowEmptyInitialConfiguration" "true"
    # Prevent NVIDIA from creating displays
    Option "UseDisplayDevice" "none"
    Option "ProbeAllGpus" "false"
EndSection

Section "Screen"
    Identifier "Screen0"
    Device "Intel"
EndSection

Section "ServerLayout"
    Identifier "Layout"
    Screen "Screen0"
    # This allows NVIDIA for render offload only
    Inactive "NVIDIA"
EndSection
